<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <title>Suspect</title>
</head>

<body>

    <div class="main">

        <div class="sidebar">Sidebar</div>
        <div class="contant">

            <!--  -->
            <div class="header">
                <p>Header</p>

            </div>

    <!-- Section -->

        <section class="contant_section">

            <!-- Suspect Personal Information Form -->
            <div class="suspect_form_section">
                <div class="form_head">
                    <p>Suspect Personal Information</p>

                </div>
                <form action="" class="row suspect_form gap-10 mt-2 p-2">

                    <div class=" row col-lg-12 mb-3">
                        <div class="form_input_section col-lg-4">
                            <label for="" class="suspect_label">Suspect Name</label>
                            <input type="text" name="" id="" placeholder="Suspect Name" class="suspect_input">
                        </div>

                        <div class="form_input_section col-lg-4">
                            <label for="" class="suspect_label">Father's Name</label>
                            <input type="text" name="" id="" placeholder="Father's Name" class="suspect_input">
                        </div>

                        <div class="form_input_section col-lg-4">
                            <label for="" class="suspect_label">Contact Number</label>
                            <input type="text" name="" id="" placeholder="e.g +923001122333" class="suspect_input">
                        </div>
                    </div>

                    <div class=" row col-lg-12 mb-3">
                        <div class="form_input_section col-lg-4">
                            <label for="" class="suspect_label">Date of Birth</label>
                            <input type="date" name="" id="" placeholder="Date of Birth" class="suspect_input">
                        </div>

                        <div class="form_input_section col-lg-4">
                            <label for="" class="suspect_label">C.N.I.C No.</label>
                            <input type="text" name="" id="" placeholder="'eg. 44222-2222222-2" class="suspect_input">
                        </div>

                        <div class="form_input_section col-lg-4">
                            <label for="" class="suspect_label">Nationality </label>
                            <input type="text" name="" id="" placeholder="Select Country" class="suspect_input">
                        </div>
                    </div>

                    <div class=" row col-lg-12 mb-3">
                        <div class="form_input_section col-lg-12 my-2">
                            <label for="" class="suspect_label">Address 1</label>
                            <input type="test" name="" id="" placeholder="Primary Address" class="address_input">
                        </div>

                        <div class="form_input_section col-lg-12 my-2">
                            <label for="" class="suspect_label">Address 2</label>
                            <input type="text" name="" id="" placeholder="Other Address" class="address_input">
                        </div>

                        <div class="form_input_section col-lg-12 my-2">
                            <label for="" class="suspect_label">Upload Suspect Photo</label>
                            <input type="file" name="" id="" placeholder="'Other Address" class="address_input">
                        </div>

                    </div>

                </form>


            </div>

        </section>



        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>

</html>

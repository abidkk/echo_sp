<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard 2</title>
</head>

<body>

    <main class="">
        <!-- sidebar -->
        <div class=" sidebar">

            <div class="sidebar_head" class="row">
                <div class="col-md-4 logo">
                    <img src="./public/logo.png" alt="logo" width="70" height="70">
                </div>
                <div class="col-md-8 text">
                    <!-- Sindh Police -->
                    <h4>Sindh Police</h4>
                    <span>Proud to Serve</span>
                </div>
            </div>

            <!-- Sidebar Navb -->
            <div class="sidebar_nav" class="row">

                <div class="nav_dash" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Dashboard</p>
                </div>

                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Add Suspects</p>
                </div>


                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Departments</p>
                </div>



                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Districh Hirarchy</p>
                </div>


                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Message</p>
                </div>


                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>FAQs</p>
                </div>


                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>List of Police Stations</p>
                </div>

                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Reports</p>
                </div>

                <div class="navs" class="col-md-12">
                    <img src="./public/Vector.png" alt="icon" width="20" height="20">
                    <p>Settings</p>
                </div>


            </div>




        </div>

        <div class="contant">
            <div><button onclick="menu()" class="menu-btn"><img src="./public/menu_icon.png" alt="menu" width="20"
                        height="20"></button></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
